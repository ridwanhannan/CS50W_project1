{% extends "layout.html" %}


        {% block header %}

        {% if session.user_id %}
            <div class = "logout">
                <form action = "{{ url_for('index') }}" method = "post">
                    <button type="submit" class="btn btn-primary">Log out</button>
                </form>
            </div>

            <div class = "hero-text">
                <h1>Welcome to Bookclub {{ username }}!</h1>
                <form action = "{{ url_for('search') }}" method = "post">
                    <div class="form-group">
                        <input type="text" class="form-control" id="exampleSearch1" placeholder="Enter ISBN, Title or Author" name = "search">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>



        {% else %}
            <div class="hero-text">
                <h1>Bookclub</h1>
                <p>Books made better by sharing with friends.</p>

                <a class ="nav-link" href = "/register"><button class="btn btn-primary" type="submit">Register</button></a>
                <a class ="nav-link" href = "/login"><button class="btn btn-primary" type="submit">Log in</button></a>
            </div>
        {% endif %}
        {% endblock %}
